<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Configurações
    </ui:define>

	<ui:define name="body">
		<f:metadata>
		</f:metadata>

		<adm:breadcrumb title="Cadastro de Usuarios"
			link="cadastro-configuracoes.xhtml?id=" />
		<h:form id="form" prependId="false">
			<p:growl id="growl" autoUpdate="true" showDetail="true" />
			<h:outputScript library="js" name="maskMoney.js" target="head" />

			<p:focus />

			<div class="box box-primary" id="div_teste">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" icon="fa fa-check"
							action="#{configuracoesController.salvar()}"
							styleClass="btn-primary" />
						<p:spacer width="5" />
						<!-- <p:commandButton value="Excluir" process="@this"
							icon="fa fa-trash" styleClass="btn-danger">
						</p:commandButton> -->
						<p:spacer width="5" />
						<!-- <p:commandButton value="Voltar" immediate="true"
							action="#{usuarioController.listar()}" process="@this"
							icon="fa fa-close" /> -->

					</div>

					<p:splitButton value="Salvar" update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir" process="@this" icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-usuario?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</p:splitButton>

					<p:separator />

					<!-- FORMULARIO PARA PREENCHER DADOS -->
					<div class="ui-fluid">

						<p:panelGrid columns="2" cellpadding="20" layout="grid"
							styleClass="no-border ui-fluid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">


							<p:outputLabel value="Livros por aluno:" for="qtd_livros " />
							<p:spinner min="1" id="qtd_livros"
								value="#{configuracoesController.configuracoes.livrosPorAluno}" />
							<p:outputLabel value="Renovações por livro:"
								for="renovacoes_possiveis " />
							<p:spinner min="1" id="renovacoes_possiveis"
								value="#{configuracoesController.configuracoes.renovacoesPorLivro}" />

							<p:outputLabel value="Duração empréstimo (dias):"
								for="emprestimo" />
							<p:spinner min="1" id="emprestimo"
								value="#{configuracoesController.configuracoes.diasDuracaoEmprestimo}" />


							<p:outputLabel value="Duração renovação (dias):"
								for="duracao_renovacao " />
							<p:spinner min="1" id="duracao_renovacao"
								value="#{configuracoesController.configuracoes.diasDuracaoRenovacao}" />



							<p:outputLabel value="Duração reserva (dias): "
								for="duracao_reserva " />
							<p:spinner min="1" id="duracao_reserva"
								value="#{configuracoesController.configuracoes.diasDuracaoReserva}" />

						</p:panelGrid>
						<p:spacer width="50" />
						<p:panelGrid columns="2" cellpadding="20" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
							<p:outputLabel value="Login do e-mail:" for="login" />
							<p:inputText id="login"
								value="#{configuracoesController.configuracoes.loginEmailBiblioteca}"
								placeholder="Login do e-mail" required="true" />


							<p:outputLabel value="Senha do e-mail:" for="senha" />
							<p:password id="senha"
								value="#{configuracoesController.configuracoes.senhaEmailBiblioteca}"
								placeholder="Senha do e-mail" />

							<p:outputLabel value="Confirme a senha :" for="confirma_senha" />
							<p:password id="confirma_senha"
								value="#{configuracoesController.confirmaSenha}" />
						</p:panelGrid>
						<p:spacer width="50" />

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
