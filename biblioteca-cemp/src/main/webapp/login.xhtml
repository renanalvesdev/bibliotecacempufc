	<meta name="mobile-web-app-capable" content="yes" />

	<style type="text/css">
body .load-bar {
	margin-top: -20px;
}
/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
}

/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

body.login-page {
	background-color: transparent;

</h:head>

<h:body styleClass="hold-transition login-page">
	<p:growl autoUpdate="true" sticky="true" showDetail="true" />
	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>


	<p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog"
		draggable="false" closable="false" resizable="false" responsive="true"
		showHeader="false" appendTo="@(body)">
	</p:dialog>

	<div class="login-box" style="align: center; background-color: white">
		<div class="login-logo">

			<p:link href="index.xhtml" style="color:white">
				<img src="#{resource['images/cemp.png']}" />
			</p:link>
		</div>
		<!-- /.login-logo -->
		<div class="box login-box-body">
			<h:form>
				<p class="login-box-msg">Faça login para iniciar a sessão</p>
				<p:messages closable="true" />

				<div class="form-group has-feedback">
					<p:inputText value="#{loginController.username}" type="email"
						styleClass="form-control" placeholder="Login" required="true"
						maxlength="11" requiredMessage="Email is required." />
					<i class="fa fa-envelope form-control-feedback"></i>
				</div>
				<div class="form-group has-feedback">
					<p:inputText value="#{loginController.password}" type="password"
						styleClass="form-control" placeholder="Senha" required="true"
						requiredMessage="Password is required." />
					<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
				</div>
				<div class="row">

					<p:spacer height="10" />
					<div class="col-xs-12">
						<!-- atributos de commandButton onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()} -->
						<p:commandButton styleClass="btn btn-success btn-block"
							update="@form" action="#{loginController.login}" value="Entrar" />
						<!-- <h:outputText value="Carregando ..." style="color: blue"
							rendered="#{loginController.carregando}" /> -->
					</div>
				</div>
			</h:form>

			<!--    <div class="social-auth-links text-center">

                        Facebook</a>

                        Google+</a>
                </div> -->
			<!-- /.social-auth-links -->

			<!--  <a href="#">I forgot my password</a><br/>
                <a href="#" class="text-center">Register a new membership</a> -->

		</div>
		<!-- /.login-box-body -->
	</div>

	<h:outputScript library="js" name="admintemplate.js" target="head" />

</h:body>
